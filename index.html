<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Rock Paper Scissors</title>
</head>
<body>
<div id="left"></div>
<div id="content">
    <div id="header">
        Rock Paper Scissors
    </div>
    <div id="container">
        <div id="round">round 1</div>
        <div id="select">Select between:</div>
        <div id="buttons">
            <button data-selection="rock">Rock</button>
            <button data-selection="paper">Paper</button>
            <Button data-selection="scissors">Scissors</Button>
        </div>
        <div id="roundResult"></div>
        <div id="score">score: 0 user, 0 cpu</div>
    </div>
    <div id="footer">
        by 0xTenko
    </div>
</div>
<div id="right"></div>
</body>
</html>
